</div>
    <div class="col-xs-12 col-md-6">
    <label>Confirmar contraseña</label>
    <input type="Password" class="form-control align" id="confirm" placeholder="">
  </div>
 
</form>
</div>
</div>
 <button type="submit" class="btn">Registrarme</button>

<p id="is">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>

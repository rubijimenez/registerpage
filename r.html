<div id="banner">
	

</div>

<div class="container">
	<div class="row">
		<div class="col-6">
			<h3 id="centro">Únete a la Personal Brander y comienza a desarrollar tu marca personal</h1>
		</div>

		<div class="col-6">
			<h3 id="registro">Regístrate</h1>

				<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo electrónico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    <input type="Password" class="form-control" id="confirm" placeholder="Confirmar Contraseña">
  </div>
  <button type="submit" class="btn">Registrarme</button>
</form>

<p>Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
		</div>
		

	</div>
	
</div>
